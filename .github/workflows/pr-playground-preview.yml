name: PR Playground Preview - Build

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

permissions:
  contents: read

jobs:
  build-plugin-zip:
    name: Build plugin zip artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: npm run build

      - name: Create plugin zip
        run: |
          cd dist
          zip -r ../plugin.zip .

      - name: Upload build artifact for publish workflow
        uses: actions/upload-artifact@v4
        with:
          name: built-plugin-pr${{ github.event.pull_request.number }}-${{ github.event.pull_request.head.sha }}
          path: plugin.zip
          if-no-files-found: error
