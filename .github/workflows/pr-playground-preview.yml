name: PR Playground Preview (Built Artifact)

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  build:
    name: Build Plugin Artifact
    runs-on: ubuntu-latest
    outputs:
      artifact-path: ${{ steps.build.outputs.path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        id: build
        run: |
          npm run build
          cd dist
          zip -r ../plugin.zip .
          cd ..
          echo "path=$PWD/plugin.zip" >> $GITHUB_OUTPUT

  upload-artifact:
    name: Upload Artifact with Cleanup
    needs: build
    permissions:
      contents: write
    uses: ./upload-artifact-to-release.yml@main
    with:
      artifact-path: ${{ needs.build.outputs.artifact-path }}
      pr-number: ${{ github.event.pull_request.number }}
      commit-sha: ${{ github.sha }}
      # Number of artifacts to keep for this PR (0 = unlimited)
      # Uses repository variable ARTIFACTS_TO_KEEP_PER_PR if set, otherwise defaults to 2
      # To configure: Settings → Secrets and variables → Actions → Variables → New repository variable
      artifacts-to-keep: '2'  # Change this value or use vars.ARTIFACTS_TO_KEEP_PER_PR
      release-tag: 'ci-artifacts'

  create-blueprint:
    name: Create Playground Blueprint
    needs: upload-artifact
    runs-on: ubuntu-latest
    outputs:
      blueprint: ${{ steps.blueprint.outputs.result }}
    steps:
      - name: Create blueprint with artifact URL
        id: blueprint
        uses: actions/github-script@v7
        with:
          script: |
            const blueprint = {
              "$schema": "https://playground.wordpress.net/blueprint-schema.json",
              "preferredVersions": {
                "php": "8.2",
                "wp": "latest"
              },
              "steps": [
                {
                  "step": "installPlugin",
                  "pluginData": {
                    "resource": "url",
                    "url": "${{ needs.upload-artifact.outputs.artifact-url }}"
                  },
                  "options": {
                    "activate": true
                  }
                }
              ]
            };
            return JSON.stringify(blueprint);
          result-encoding: string

  playground-preview:
    name: Post Playground Preview Button
    needs: create-blueprint
    permissions:
      contents: read
      pull-requests: write
      issues: write
    uses: WordPress/wordpress-playground/.github/workflows/playground-preview.yml@playground-preview-workflow-v0.0.1
    with:
      mode: append-to-description
      blueprint: ${{ needs.create-blueprint.outputs.blueprint }}
